<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery.min.js"></script>
    <title>SpeedySMS</title>
  </head>
  <body>
    <header id="main-header">
      <div class="logo">
        <h2><span>SPEEDY</span><i>SMS</i></h2>
      </div>
      <span class="glyphicon glyphicon-align-justify" id="menu-icon"></span>
      <nav>
        <ul id="menu_item">
          <li><a href="#">Why SpeedySMS</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#" class="signup">Signup</a></li>
        </ul>
      </nav>
    </header>
    <main class="container" id="main_body">
      <div class="row">
        <div class="col-lg-8" id="column1">
          <div class="navbar navbar-default" id="sub_nav">
            <ul class="nav navbar-nav col-lg-12">
              <li><a href="">Add funds<span class="glyphicon glyphicon-play"></span></a></li>
              <li><a href="">Checkout details<span class="glyphicon glyphicon-play"></span></a></li>
              <li><a href="">Confirm your payment</a></li>
            </ul>
          </div>
          <span><a href=""><span class="glyphicon glyphicon-arrow-left"></span>Go Back</a></span>
          <h2 class="checkout">Checkout details</h2>
          <form role="form">
            <h3><strong>Payment method</strong></h3>
            <div id="btn_payment">
              <button class="btn btn-default">Paystack</button>
              <button class="btn btn-default">Flutterwave</button>
            </div>
            <div class="container">
              <div class="form-group">
                <label for="account-holder">Account Holder</label>
                <input type="text"  class="form-control" id="visa_logo">
              </div>
              <div class="form-group">
                  <label for="expiration-date">Expiration Date (MM/YY)</label>
                <input type="month" name="" id="" class="form-control">
              </div>
              <div class="form-group">
                <label for="security-code">Security Code</label>
                <input type="password" class="form-control">
              </div> 
              <div>
                <input type="checkbox" name="" id=""><span>Remember this card</span>
              </div>
              <div class="safe">
                <span><img src="./payment-page-images/blue safe logo.jpg" alt="safe logo">Safe and secure payment</span>
                <button><img src="./payment-page-images/lock logo.png" alt="lock logo">Continue</button>
              </div>
            </div>
            
          </form>
  
        </div>
        <div class="col-lg-4" id="column2">
          <h3><strong>Order Summary</strong></h3>
          <div class="total-container">
            <div>
              <span>Balance amount</span>
              <span><strong>#500.00</strong></span>
            </div>
            <div class="div2">
              <span><strong>Total</strong></span>
              <span><strong>#500.00</strong></span>
            </div>
            <button class="btn btn-info">Checkout details</button>
          </div>    
        </div>
      </div>
    </main>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/payment-page.js"></script>

  </body>
</html>
